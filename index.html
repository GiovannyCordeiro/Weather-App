<!DOCTYPE html>
<html lang="PT-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="./assets/styles/style.css"/>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="wrapper-header">
      <p>Right Now in</p>
      <div class="search" spellcheck="false" contenteditable="true"></div>
      <p>its clean</p>
    </div>
  </header>
  <main>
      <div class="icon">
        <img src="./assets/icons/wi-day-sunny.svg" alt="sunny"/>
      </div>
      <div class="main-temp">
        <span>61</span>
        <div class="margin-temp">
          <b>61ยบ</b> / <b>100ยบ</b>
        </div>
      </div>
      <div class="another-info">
        <div class="wrapper-info">
          <img src="./assets/icons/wi-strong-wind.svg" alt=""/>
          <span id="velocity">50</span>
          <p id="measurements">mpg</p>
        </div>
        <div class="wrapper-info">
          <img src="./assets/icons/wi-umbrella.svg" alt=""/>
          <span id="rain">50</span>
          <p id="percentage">%</p>
        </div>
        <div class="wrapper-info">
          <img src="./assets/icons/wi-humidity.svg" alt=""/>
          <span id="moisture">70</span>
          <p id="percentage-umidy">%</p>
        </div>
      </div>
  </main>
  <section class="days-week"></section>
  <footer></footer>
</body>
</html>
