<!DOCTYPE html>
<html lang="PT-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="./assets/styles/style.css"/>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="wrapper-header">
      <p>Right Now in</p>
      <div class="search" spellcheck="false" contenteditable="true"></div>
      <p>its clean</p>
    </div>
  </header>

  <main>
    <div class="wrapper-main">
      <div class="icon-main">
        <img src="./assets/icons/wi-day-sunny.svg" alt="sunny"/>
      </div>
      
      <div class="temp">
        <span>61</span>
        <div class="margin-temp">
          <b>61º</b> / <b>100º</b>
        </div>
      </div>

      <div class="anothers-info">
        <div class="wrapper-info">
          <img src="./assets/icons/wi-strong-wind.svg" alt=""/>
          <span id="velocity">50</span>
          <p id="measurements">mph</p>
        </div>

        <div class="wrapper-info">
          <img src="./assets/icons/wi-umbrella.svg" alt=""/>
          <span id="rain">50</span>
          <p id="percentage">%</p>
        </div>

        <div class="wrapper-info">
          <img src="./assets/icons/wi-humidity.svg" alt=""/>
          <span id="moisture">70</span>
          <p id="percentage-umidy">%</p>
        </div>
      </div>
    </div>
  </main>

  <section class="week">
    <div class="days" id="Tom">
      <img src="./assets/icons/wi-cloud.svg" alt=""/>
      <p><span>70º</span> / <span>70º</span></p>
      <b>TOM</b>
    </div>
    <div class="days" id="Tom">
      <img src="./assets/icons/wi-cloud.svg" alt=""/>
      <p><span>70º</span> / <span>70º</span></p>
      <b>TOM</b>
    </div>
    <div class="days" id="Tom">
      <img src="./assets/icons/wi-cloud.svg" alt=""/>
      <p><span>70º</span> / <span>70º</span></p>
      <b>TOM</b>
    </div>
  </section>
</body>
</html>
